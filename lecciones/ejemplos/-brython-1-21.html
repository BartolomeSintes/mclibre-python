<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Añadir elementos en una imagen SVG. Brython. Python. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="http://brython.info/src/brython_dist.js"></script>
  <script type="text/python3">
from browser import document
import browser.svg as svg
document["imagen"] <= svg.line(x1=10, y1=25, x2=290, y2=25, stroke="green", stroke_width=3)
document["imagen"] <= svg.circle(cx=75, cy=200, r=50, stroke="red", stroke_width=2, fill="pink")
document["imagen"] <= svg.rect(x=225, y=150, width=50, height=80, stroke="blue", stroke_width=1, fill="lightblue")
document["imagen"] <= svg.ellipse(cx=150, cy=100, rx=100, ry=50, stroke="black", stroke_width=2, fill="gray")
document["imagen"] <= svg.polygon(points="175,175 225,250 100,275", stroke="orange", stroke_width=1, fill="yellow")
  </script>
</head>

<body onload="brython()">
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    width="300" height="300" viewBox="0 0 300 300"
    style="border: black 1px solid" id="imagen">
  </svg>
</body>
</html>
